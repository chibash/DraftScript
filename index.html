<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=0.52">
  <title>Scriptorium</title>
  <script src="lib/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <link rel="stylesheet" href="addon/hint/show-hint.css">
  <link rel="stylesheet" href="addon/lint/lint.css">
  <script src="mode/javascript/javascript.js"></script>
  <script src="addon/edit/matchbrackets.js"></script>
  <script src="addon/hint/show-hint.js"></script>
  <script src="addon/hint/javascript-hint.js"></script>
  <script src="keymap/emacs.js"></script>
  <script src="./jshint.js"></script>
  <script src="addon/lint/lint.js"></script>
  <script src="addon/lint/javascript-lint.js"></script>

  <link rel="stylesheet" href="scriptorium.css">
  <script src="./scriptorium.js"></script>
  <script src="./turtle.js"></script>
</head>

<body onresize="Scriptorium.resizeCanvas();">

<header>
<br/><span id="logo">Scriptorium</span> <a id="logo-info" href="https://github.com/chibash/scriptorium">github.com/chibash/scriptorium</a>
</header>

<div style="margin-left: 10px; margin-bottom: 0px">
  <div id="cells">
  </div>

  <br/>
  <input type="button" value="消去" onclick="Scriptorium.reset()"/>
  <input type="button" value="実行" onclick="Scriptorium.run()"/>
  &nbsp;
  <input type="button" value="保存" onclick="Scriptorium.save()"/>
  <input type="button" value="読込" onclick="Scriptorium.load()"/>
  <br/>

  <div style="float: left;">
   <div id="editor"></div>
   <a href="#" class="btn-smallscreen" onclick="Scriptorium.reset()">消去</a>
   <a href="#" class="btn-smallscreen" onclick="Scriptorium.run()">実行</a>
   <a href="#" class="btn-smallscreen" onclick="Scriptorium.save()">保存</a>
   <a href="#" class="btn-smallscreen" onclick="Scriptorium.load()">読込</a>
   <br/>
   <div id="output" style="font-family: monospace; margin-left: 30px; margin-bottom: 10px;">
   </div>
  </div>

  <div style="float: left;">
  &nbsp;
  </div>

  <canvas id="canvas" width=400 height=400>
  </canvas>

  <div style="clear: both;"></div>
</div>

<div id="bottom" style="height: 10px;"></div>

</body>
</html>
